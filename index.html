<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="carousel-container">
        <div class="main-image">
            <img :src="images[currentIndex].image" :alt="images[currentIndex].title" id="main-img">
            <h2 id="main-title">{{ images[currentIndex].title }}</h2>
            <p id="main-text">{{ images[currentIndex].text }}</p>
        </div>
        <div class="thumbnails">
            <div v-for="(item, index) in images" :key="index" :class="['thumbnail-item', { active: index === currentIndex }]" @click="currentIndex = index">
                <img :src="item.image" :alt="item.title">
            </div>
        </div>
        <button class="carousel-button prev" @click="prevImage">‹</button>
        <button class="carousel-button next" @click="nextImage">›</button>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
