<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Image Carousel</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="slides[active_image].image" :alt="slides[active_image].title" id="main-img">
                    <div class="text">
                        <h3>{{ slides[active_image].title }}</h3>
                        <p>
                            {{ slides[active_image].text }}
                        </p>
                    </div>
                </div>
                <div class="thumbs">
                    <div class="prev" @click="prevImage()"></div>
                    <div class="next" @click="nextImage()"></div>
                    <div class="thumb" v-for="(slide, index) in slides" :class="index == active_image ? 'active' : ''"
                        @click="setThumbActive(index)">
                        <img :src="slide.image" :alt="slide.title">
                    </div>
                </div>
            </div>
        </div>       
        <button class="carousel-button prev" @click="prevImage">‹</button>
        <button class="carousel-button next" @click="nextImage">›</button>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
</html>
