<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Image Carousel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app" class="carousel-container">
        <div class="main-image">
            <img :src="slides[active_image].image" :alt="slides[active_image].title" id="main-img">
            <h2 id="main-title">{{ slides[active_image].title }}</h2>
            <p id="main-text">{{ slides[active_image].text }}</p>
        </div>
        <div class="thumbnails">
            <div 
                v-for="(item, index) in slides" 
                :key="index" 
                :class="['thumbnail-item', { active: index === active_image }]" 
                @click="setThumbActive(index)">
                <img :src="item.image" :alt="item.title">
            </div>
        </div>
        <button class="carousel-button prev" @click="prevImage">‹</button>
        <button class="carousel-button next" @click="nextImage">›</button>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
</html>
